<html lang="en"> 
    <script>
	function GetIPAdr()
    {
	    navigator.clipboard.writeText('zalegajo.maxc.pl');
    }
	
	function HideALL()
	{
		const btn = document.getElementById('tohide');
		btn.style.display = 'none';
	}
	
	function ShowAll()
	{
		const btn = document.getElementById('tohide');
		btn.style.display = 'block';
	}	
	</script>

					</div>
				</div>
	 	  
				<div id="aktualnosci" class="overlay">
					<div class="popup">
